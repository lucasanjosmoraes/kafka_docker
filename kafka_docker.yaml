version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-server:5.4.0
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Create topics automatically when an event is triggered, using default settings.
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Set topics to compact mode.
      KAFKA_LOG_CLEANER_ENABLE: 'true'
      KAFKA_CLEANUP_POLICY: compact
      # Stores topics forever.
      KAFKA_LOG_RETENTION_HOURS: -1
      # Definition of the protocol used.
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Listeners that will be passed to zookeeper to be consumed by the clients.
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      # Time that coordinator will wait for more consumers to join the group,
      # before starting the first rebalance.
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Topics will not be created until the cluster size has this factor.
      # Can't be greater than the number of brokers.
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      # Metrics settings.
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      # Where the reporter should point at each broker (that's why we serve 2 listeners).
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      # Must follow the number of replicas of topics if it's less than 3.
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'

  kafka-tools:
    image: confluentinc/cp-kafka:5.4.0
    hostname: kafka
    container_name: kafka
    command: ["tail", "-f", "/dev/null"]
    network_mode: "host"